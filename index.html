html {

}
.navbar{

.logo{

}

.menu{
  float: right;
}
.menu li{
  float: left;

  height: 70px;
  line-height: 70px;

  list-style: none;
}
.menu li a{
  color: white;
  text-decoration: none;
  font-family: calibri;

}

}

    width       : 960px;
